language: node_js

node_js:
  - "8"

cache:
  directories:
  - node_modules

env:
  global:
    - secure: ""


before_install:
  - npm install @alrra/travis-scripts@3.0.1
  - |

    $(npm bin)/set-up-ssh --key "$encrypted_1a6a65d05863_key" \
                          --iv "$encrypted_1a6a65d05863_iv" \
                          --path-encrypted-key "./api-keys/travis.enc"
install:
  - npm i

script:
  - return 0 # Add your tests, build, etc here

after_success:
  - npm run safe-sync